<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="contents">
    <div class="wrap">
      <canvas id="hero-lightpass"></canvas>
    </div>

    <progress id="progress" value="50" min="0" max="100"></progress>
    <div id="controller">
      <button id="playButton">Play</button>
      <input type="range" id="slider" value="1" min="1" max="147">
    </div>
  </div>
  <style>
    html {
      padding: 0;
      margin: 0;
    }

    body {
      background: #fff;
      padding: 0;
      margin: 0;
      margin: 0 auto;
    }

    .contents {
      margin: 50px auto 0;
      padding: 20px;
    }

    .wrap {
      background-color: #000;
      position: relative;
      max-width: 100%;
      height: 300px;
      padding: 30px 0;
      overflow: hidden;
      border-radius: 20px;
      
    }

    canvas {
      position: absolute;
      left: 49%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: calc(100vw - 40px);
      max-height: 100vh;
    }

    #controller {
      margin-top: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #controller div {
      margin-right: 5px;
    }

    #playButton,
    #pauseButton {
      border: none;
      background: #000;
      color: #fff;
      border-radius: 7px;
      height: 25px;
      padding: 0px 10px;
      line-height: 25px;
      margin-right: 5px;
      width: 60px;
    }

    #playButton span {
      transform: translateY(-1px);
      display: block;
    }

    #pauseButton span {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pauseButton span::after {
      content: "";
      display: inline-block;
      background-color: #fff;
      width: 3px;
      height: 11px;
      margin: 1px;
    }

    #pauseButton span::before {
      content: "";
      display: inline-block;
      background-color: #fff;
      width: 3px;
      height: 11px;
      margin: 1px;
    }

    #progress {
      opacity: 0;
      position: absolute;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 80%;
      height: 20px;
      background: transparent;
      border: 1px solid #000;
      border-radius: 15px;
    }

    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 80%;
      height: 100%;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      background: #000;
      width: 20px;
      height: 20px;
      border-radius: 20px;
      box-shadow: none;
    }
  </style>
  <script>
    const html = document.documentElement;
    const canvas = document.getElementById("hero-lightpass");
    const context = canvas.getContext("2d");
    const playButton = document.getElementById("playButton");
    const pauseButton = document.getElementById("pauseButton");
    const slider = document.getElementById("slider");

    const frameCount = 147;
    const currentFrame = index => (
      `https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/${index.toString().padStart(4, '0')}.jpg`
    )

    const preloadImages = () => {
      for (let i = 1; i < frameCount; i++) {
        const img = new Image();
        img.src = currentFrame(i);
      }
    };

    const img = new Image()
    img.src = currentFrame(1);
    canvas.width = 1158;
    canvas.height = 770;
    img.onload = function () {
      context.drawImage(img, 0, 0);
    }

    const updateImage = index => {
      img.src = currentFrame(index);
      context.drawImage(img, 0, 0);
    }

    let intervalId = null;
    let currentIndex = 1;

    let isPlaying = false;

    function toggleAnimation() {
      if (isPlaying) {
        pauseAnimation();
      } else {
        playAnimation();
      }
    }

    function playAnimation() {
      intervalId = setInterval(() => {
        updateImage(currentIndex);
        currentIndex = currentIndex % frameCount + 1;
        slider.value = currentIndex;
      }, 1000 / 24);

      isPlaying = true;
      playButton.textContent = 'Pause';
    }

    function pauseAnimation() {
      clearInterval(intervalId);
      intervalId = null;

      isPlaying = false;
      playButton.textContent = 'Play';
    }

    playButton.addEventListener('click', toggleAnimation);

slider.addEventListener('input', () => {
  const value = parseInt(slider.value);
  updateImage(value);
  currentIndex = value;
});

canvas.addEventListener('touchmove', handleTouchMove);

function handleTouchMove(event) {
  const { touches } = event;
  if (touches.length === 1) {
    const touch = touches[0];
    const { clientX } = touch;
    const deviceWidth = window.innerWidth;
    const touchFraction = clientX / deviceWidth;
    const frameIndex = Math.min(
      frameCount - 1,
      Math.ceil(touchFraction * frameCount)
    );
    updateImage(frameIndex + 1);
    currentIndex = frameIndex + 1;
    slider.value = currentIndex;
  }
}

preloadImages();
</script>
</body>

</html>
