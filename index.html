<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="hero-lightpass" />
  <style>
    html {
      height: 100vh;
    }

    body {
      background: #000;
    }

    canvas {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
  <script>
    const html = document.documentElement;
    const canvas = document.getElementById("hero-lightpass");
    const context = canvas.getContext("2d");

    const frameCount = 148;
    const currentFrame = index => (
      `https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/${index.toString().padStart(4, '0')}.jpg`
    )

    const preloadImages = () => {
      for (let i = 1; i < frameCount; i++) {
        const img = new Image();
        img.src = currentFrame(i);
      }
    };

    const img = new Image()
    img.src = currentFrame(1);
    canvas.width = 1158;
    canvas.height = 770;
    img.onload = function () {
      context.drawImage(img, 0, 0);
    }

    const updateImage = index => {
      img.src = currentFrame(index);
      context.drawImage(img, 0, 0);
    }

    window.addEventListener('touchmove', handleMove);
    window.addEventListener('mousemove', handleMove);

    function handleMove(event) {
      const { clientX, clientY } = event.touches ? event.touches[0] : event;
      const { top, left } = canvas.getBoundingClientRect();
      const x = clientX - left;
      const y = clientY - top;
      const dragFractionX = x / canvas.width;
      const dragFractionY = y / canvas.height;
      const frameIndexX = Math.min(
        frameCount - 1,
        Math.ceil(dragFractionX * frameCount)
      );
      const frameIndexY = Math.min(
        frameCount - 1,
        Math.ceil(dragFractionY * frameCount)
      );

      const frameIndex = Math.max(frameIndexX, frameIndexY);

      requestAnimationFrame(() => updateImage(frameIndex + 1));
    }

    preloadImages();
  </script>
</body>

</html>
